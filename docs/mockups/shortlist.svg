<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812" style="background-color: #f9fafb; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
  <!-- Header -->
  <rect width="375" height="60" fill="#ffffff" />
  <text x="20" y="38" font-size="24" font-weight="bold" fill="#111827">←</text>
  <text x="60" y="38" font-size="18" font-weight="bold" fill="#111827">My Shortlist (3/5)</text>
  <line x1="0" y1="60" x2="375" y2="60" stroke="#e5e7eb" stroke-width="1" />

  <!-- Info Banner -->
  <rect x="20" y="80" width="335" height="60" rx="8" fill="#fef3c7" stroke="#fde68a" stroke-width="1" />
  <text x="35" y="105" font-size="13" fill="#92400e">You can select up to 5 preschools for your</text>
  <text x="35" y="125" font-size="13" fill="#92400e">municipality application.</text>

  <!-- List Items -->
  <!-- Item 1 -->
  <rect x="20" y="160" width="335" height="70" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" />
  <circle cx="40" cy="195" r="12" fill="#2563eb" />
  <text x="36" y="200" font-size="14" font-weight="bold" fill="#ffffff">1</text>
  <text x="65" y="190" font-size="16" font-weight="bold" fill="#111827">Solstrålen</text>
  <text x="65" y="210" font-size="12" fill="#6b7280">Municipal • Storgatan 1</text>
  <text x="320" y="200" font-size="18" fill="#9ca3af">×</text>

  <!-- Item 2 -->
  <rect x="20" y="240" width="335" height="70" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" />
  <circle cx="40" cy="275" r="12" fill="#2563eb" />
  <text x="36" y="280" font-size="14" font-weight="bold" fill="#ffffff">2</text>
  <text x="65" y="270" font-size="16" font-weight="bold" fill="#111827">Äventyret Förskola</text>
  <text x="65" y="290" font-size="12" fill="#6b7280">Independent • Parkvägen 5</text>
  <text x="320" y="280" font-size="18" fill="#9ca3af">×</text>

  <!-- Item 3 -->
  <rect x="20" y="320" width="335" height="70" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" />
  <circle cx="40" cy="355" r="12" fill="#2563eb" />
  <text x="36" y="360" font-size="14" font-weight="bold" fill="#ffffff">3</text>
  <text x="65" y="350" font-size="16" font-weight="bold" fill="#111827">Lilla Björn</text>
  <text x="65" y="370" font-size="12" fill="#6b7280">Municipal • Skogsgatan 12</text>
  <text x="320" y="360" font-size="18" fill="#9ca3af">×</text>

  <!-- Empty Slot 4 -->
  <rect x="20" y="400" width="335" height="70" rx="8" fill="none" stroke="#d1d5db" stroke-width="1" stroke-dasharray="4 4" />
  <circle cx="40" cy="435" r="12" fill="#f3f4f6" />
  <text x="36" y="440" font-size="14" font-weight="bold" fill="#9ca3af">4</text>
  <text x="65" y="440" font-size="14" fill="#9ca3af">Empty slot</text>

  <!-- Empty Slot 5 -->
  <rect x="20" y="480" width="335" height="70" rx="8" fill="none" stroke="#d1d5db" stroke-width="1" stroke-dasharray="4 4" />
  <circle cx="40" cy="515" r="12" fill="#f3f4f6" />
  <text x="36" y="520" font-size="14" font-weight="bold" fill="#9ca3af">5</text>
  <text x="65" y="520" font-size="14" fill="#9ca3af">Empty slot</text>

  <!-- Actions -->
  <rect x="20" y="580" width="335" height="48" rx="8" fill="#2563eb" />
  <text x="145" y="610" font-size="16" font-weight="bold" fill="#ffffff">Share Link</text>

  <rect x="20" y="640" width="335" height="48" rx="8" fill="#ffffff" stroke="#d1d5db" stroke-width="1" />
  <text x="135" y="670" font-size="16" font-weight="bold" fill="#374151">Email Shortlist</text>

</svg>
